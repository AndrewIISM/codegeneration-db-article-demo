plugins {
    id 'java'
}

group = 'com.generation.db'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:3.1.2'
    implementation project(':generation')

    annotationProcessor project(':generation')
}

sourceSets {
    sql {
        resources {
            srcDir('src/main/resources/')
        }
    }
    main {
        compileClasspath += sourceSets.sql.output
    }
}